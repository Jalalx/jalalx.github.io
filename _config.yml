# Site
name: "Jalal's Blog"
title: "Jalal's Blog"
description: "A Programming Blog"
logo: 'assets/images/jalalamini.jpg'
favicon: 'favicon.ico'
google_analytics: 'UA-191544868-1'
disqus: ""
mailchimp-list: ""
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  jalal:
    name: Jalal
    display_name: Jalal
    avatar: 'assets/images/jalalamini.jpg'
    email: jalal.amini.robati@gmail.com
    description: "My name is Jalal Amini Robati. I'm a software engineer at Alibaba Travels Co. When not working, I do hiking, cycling or spending time with friends."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true


# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
